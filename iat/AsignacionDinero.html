{% block styles %}
    <link href="{% static 'iat.css' %}" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        form {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .instructions {
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
            background-color: #eaf4fc;
            border-left: 5px solid #007bff;
            border-radius: 4px;
            font-size: 16px;
            color: #333;
            line-height: 1.5;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
        }
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            font-size: 14px;
        }
        button {
            display: block;
            width: auto;
            padding: 5px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            margin: 10px auto;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
{% endblock %}
